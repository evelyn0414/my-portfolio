<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Heeeeeeeeey!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="loadComments()">
    <!-- Wrapper -->
     <div id="wrapper" class="fade-in">
      
        <!-- Header -->
					<header id="header" style="margin-top: 0rem;">
						<a href="#header" class="logo" name=header>Evelyn Zhang</a>
					</header>

        <!-- Nav -->
        <nav id=nav>
          <ul class="links" >
            <li ><a href="index.html">About Me</a></li >
            <li ><a href="photos.html">Photo Gallery</a></li >
            <li class="active"><a href="comment.html">comment</a></li >
            <li ><a href="https://github.com/evelyn0414" target="_blank">GitHub</a></li>
            <li ><a href="mailto:evelyn000414@gmail.com">Email</a></li>
          </ul> 
        </nav>

        <!-- Main -->
        <div id="main">
            <!-- posts -->
            <section class="post">

                <!-- Form -->
                    <h2>Leave A Comment</h2>

                    <form method="post" action="/comment-submit">
                        <div class="row gtr-uniform">
                            <div class="col-6 col-12-xsmall">
                                <input type="text" name="name" id="name" value="" placeholder="Name" />
                            </div>
                            <div class="col-6 col-12-xsmall">
                                <input type="text" name="email" id="email" value="" placeholder="Email / WeChat" />
                            </div>
                            
                            <!-- Break -->
                            <div class="col-12">
                                <textarea name="message" id="message" placeholder="Enter your message!" rows="6"></textarea>
                            </div>
                            <!-- Break -->
                            <div class="col-12">
                                <ul class="actions">
                                    <li><input type="submit" value="Send Message" class="primary" /></li>
                                    <li><input type="reset" value="Reset" /></li>
                                </ul>
                            </div>
                        </div>
                    </form>
            </section>
            <section class="post">

                <h3>History Comments</h3>
                  <hr>
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Comment</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody id="comment-list">
                                
                            </tbody>
                        
                        </table>
                    </div>
                  </hr>
            </section>

                

            <!-- Featured Post -->
            <article class="post Featured">
                <header class="major">
                    <h2>A random fact about Evelyn</h2> 
                </header>
                <hr>
                    <p>Click here to get a random fact⬇️</p>
                    <button onclick="getRandomFact()" class="primary">Fetch a fact!</button>
                    <div id="fact-container"></div>
                </hr>
            </article>
  
        </div>
     </div>

    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.scrollex.min.js"></script>
    <script src="js/jquery.scrolly.min.js"></script>
    <script src="js/breakpoints.min.js"></script>
    <script src="script.js"></script>

  </body>

  
</html>
